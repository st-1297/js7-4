<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>My Photos</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <header>
            <h1>My Photos</h1>
        </header>
        <div class="container">
            <div id="img_unit">
              <!-- JavaScriptで記述 -->  
            </div>
        </div><!-- container -->
    </body>
    <script src="js/jquery.min.js"></script>
    <script>
        $.getJSON('https://h2o-space.com/htmlbook/images.php', function(data){
            for (var i=0 ; i<data.length ; i++) {
                $('<div class="photo"></div>')
                .append('<img src="' + data[i].path + '">')
                .append('<div class="inner"><p>' + data[i].caption + 
                '<span>' + data[i].name + '</span></p></div>')
                .appendTo('#img_unit');

            }
            // alert('データを受信しました。');
        })
    </script>
    <script>
        // $('#img_unit').html('ここに画像リストが表示されます').css('margin-top', '100px');
    </script>
</html>
